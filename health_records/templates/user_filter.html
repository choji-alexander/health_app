<!DOCTYPE html>
<html>
<head>
    <title>User Filter</title>
</head>
<body>
    <h1>Filter Users by Medical Record</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Apply Filter">
    </form>
    <h2>Filtered Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>
